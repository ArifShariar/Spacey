<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" name ="name" id="inputName" placeholder="Enter Full Name" required>
    </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" required>
  </div>


    <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" name="confirmPass" id="inputConfirmPassword" placeholder="Password" required>
  </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" name="phone" id="inputPhone" placeholder="Enter Phone Number" required>
    </div>

    <div class="form-group">
        <label>Date Of Birth</label>
        <input type="date" class="form-control" name="dob" id="dateOfBirth" required>
    </div>


    <div class="form-group">
        <label>NID Number</label>
        <input type="text" class="form-control" name="nid" id="nidNumber" placeholder="NID Number" required>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
