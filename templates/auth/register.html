{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Register </title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %} " rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{%  static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'css/register.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">

                        <div class="form-outline mb-4">
                            <label class="label">full name</label>
                            <input class="form-control" type="text" name="full_name">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="label">email</label>
                            <input class="form-control" type="email" name="email">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="label">password</label>
                            <input class="form-control" type="password" name="password">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="label">Date of Birth</label>
                            <div class="input-group-icon">
                                <input class="form-control input--style-4 js-datepicker" type="text" name="birthday">
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="label">phone number</label>
                            <input class="form-control" type="number" name="phone">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="label">NID</label>
                            <input class="form-control" type="number" name="nid">
                        </div>
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <button class="btn btn-light btn-lg btn-block " style="background-color: #5b80b2"  type="submit">Register</button>
                        </div>

                        <div class="text-center">
                        <p class="a"> or </p>
                    </div>
                  <div class="d-flex align-items-center justify-content-center pb-4" >
                        <button type="button" class="btn btn-light btn-lg btn-block " onclick="location.href={% url 'login' %}" style="color: #6f94c6">
                         Login
                    </button>
                  </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body>

</html>
