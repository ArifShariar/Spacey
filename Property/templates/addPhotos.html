{% load static %}
<html>
<head>
    <title>Add photos</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 2.5%;padding-right: 2.5%">
          <div class="collapse navbar-collapse" id="navbarNav"  style="align-self: flex-start;width: 50%;">
            <ul class="navbar-nav" style="display: flex; justify-content: space-between; align-items: center;">
              <li class="nav-item active" style="padding-right: 10px;">
                <a class="nav-link" href="{% url 'homepage' user.id %}">Home</a>
              </li>
                <li class="nav-item active" style="padding-right: 10px;">
                <a class="nav-link" href="{% url 'host' user.id %}">Host</a>
              </li>
              <li class="nav-item" style="padding-right: 10px;">
                <a class="nav-link" href="{% url 'profile' user.id %}">Profile</a>
              </li>


            </ul>
          </div>
      <div style="align-self: flex-end;width: 50%;">
          <form method="post">
                {% csrf_token %}

                <div class="input-group">
                    <select class="custom-select" id="item" name="item">
                      <option selected>Choose...</option>
                      <option value="Business Storages">Business Storages</option>
                      <option value="Climate Controlled">Climate Controlled</option>
                      <option value="Garages">Garages</option>
                      <option value="Vehicles">Vehicles</option>
                  </select>
                  <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit" >Search</button>
                  </div>
                </div>
            </form>
      </div>
    </nav>

<div style = "padding:5px; ">
    <div style="background-position: center;position:center; padding-left: 20%;padding-right: 20%">
         <form action="addPhoto" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ pk }}" placeholder="User ID" ><br>
            <input type="hidden" name="desc" value="{{ description }}" placeholder="Description" ><br>
            <input type="hidden" name="loc" value="{{ location }}" placeholder="Location" ><br>
            <input type="hidden" name="type" value="{{ type }}" placeholder="Type" ><br>
            <input required name="images" type="file" multiple class="form-control-file">
            <button type="submit" class="btn btn-primary btn-lg btn-block  " style="color:white;background-color: #5b80b2">
                            Post
                        </button>
        </form>
     </div>
 </div>
</body>
</html>
